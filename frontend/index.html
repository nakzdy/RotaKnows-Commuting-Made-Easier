<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="script.js">
  <title>RotaKnows</title>
</head>
<body>
  <header>
    <h1>RotaKnows</h1>
    <div class="nav">
      <button><a href="">Home</a></button>
      <button><a href="">About</a></button>
      <button><a href="">Contact</a></button>
    </div>
  </header>

  <main>
    <section id="home">
      <h2>Welcome to RotaKnows</h2>
      <p>Your one-stop solution for managing your rota efficiently.</p>
    </section>

    <section id="about">
      <h2>About Us</h2>
      <p>We provide tools to help you manage your work schedule effectively.</p>
    </section>

    <section id="contact">
      <h2>Contact Us</h2>
      <form action="#" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2023 RotaKnows. All rights reserved.</p>
  </footer>
</body>
</html>
